<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NGOxConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/PicturesForAll/dumpwasteland.jpg') center/cover fixed; /* Replace 'dumpwasteland.jpg' with the actual path to your image */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        section {
            padding: 20px;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: rgba(173, 216, 230, 0.3); /* Light blue glass effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            background-color: #94ac94; /* Dark green text box */
            color: #fff;
        }

        button {
            background-color: #27ae60;
            color: #ecf0f1;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219a52;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            align-self: flex-end;
            width: 100%;
            font-size: 0.8em;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us - NGOxConnect</h1>
    </header>

    <section>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit"><a href="homepage.html">Submit</a></button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 NGOxConnect.</p>
    </footer>

</body>
</html>
